<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Log in form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .image-container {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 320px;
      height: auto;
      display: block;
    }

    .form-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      line-height: 1.3;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    a.forgot-password {
      font-size: 0.9rem;
      text-decoration: none;
      color: #666;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    a.btn {
  background-color: #ff6600;
  color: white;
  padding: 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
}

    .or-divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: #999;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
      margin: 0 10px;
    }

    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .login-link {
      margin-top: 10px;
    }

    .login-link a {
      color: #ff6600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <aside class="image-container">
      <img src="img/travel image.png" alt="Travel Image" />
    </aside>

    <section class="form-container">
      <h2>Donâ€™t just imagine paradise,<br>Experience it!</h2>
      <form action="#" method="POST">

        <section class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="email"/>
        </section>

        <section class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password"/>
        </section>

        <section class="form-group">
            <label for="password">Set Password</label>
            <input type="password" id="password" name="password" placeholder="Set Password" required autocomplete="new-password"/>
          </section>

      
        <section class="options-row">
          <section class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember" style="margin: 0;">Remember me</label>
          </section>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </section>

       
        <a href="login.html" class="btn">Register</a>

      </form>

      <section class="or-divider">or</section>

      <section class="google-btn">
        <img src="img/google.svg" alt="Google Logo" />
        Continue with Google
      </section>

      <section class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </section>
    </section>
  </main>
</body>
</html>
